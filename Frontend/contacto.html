        <a href="index.html" class="mt-6 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Volver al inicio</a>

    <!-- Sección de Contacto -->
    <section id="contacto" class="bg-gradient-to-r from-blue-800 to-blue-600 py-16 text-center">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold text-white mb-6">Contáctanos</h2>
            <p class="text-gray-300 mb-8">¿Tienes preguntas? Envíanos un mensaje o visita nuestras redes sociales.</p>
            <form action="procesar_contacto.php" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="w-full p-3 rounded bg-blue-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <input type="email" id="email" name="email" placeholder="Correo Electrónico" class="w-full p-3 rounded bg-blue-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="mb-4">
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Mensaje" class="w-full p-3 rounded bg-blue-700 text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full">
                    Enviar
                </button>
            </form>
        </div>
    </section>

    <script>
        // Mostrar botón solo si hay token
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            if (localStorage.getItem('token')) {
                logoutBtn.classList.remove('hidden');
            }
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = 'login.html';
            });
        }
        if(!localStorage.getItem('token')) {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Script para cargar el mapa de Google Maps -->
    <script>
        function initMap() {
            const quito = { lat: -0.311933, lng: -78.4757103191 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: quito,
            });
            new google.maps.Marker({
                position: quito,
                map,
                title: "Tienda Principal",
            });
        }
    </script>
