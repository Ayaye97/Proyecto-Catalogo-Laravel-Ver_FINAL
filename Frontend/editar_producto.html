<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl p-10 w-full max-w-lg">
        <h1 class="text-3xl font-bold mb-8 text-blue-800 text-center">Editar Producto</h1>
        <form id="productoForm" class="space-y-5">
            <div>
                <label for="nombre" class="block font-semibold mb-1 text-blue-900">Nombre</label>
                <input type="text" id="nombre" class="w-full border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="descripcion" class="block font-semibold mb-1 text-blue-900">Descripci√≥n</label>
                <textarea id="descripcion" class="w-full border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
            </div>
            <div>
                <label for="precio" class="block font-semibold mb-1 text-blue-900">Precio</label>
                <input type="number" id="precio" class="w-full border border-blue-200 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label for="stock" class="block font-semibold mb-1 text-blue-900">Estado de Stock</label>
                <input type="text" id="stock" class="w-full border border-blue-200 rounded px-4 py-2" required placeholder="disponible, agotado, etc.">
            </div>
            <div>
                <label for="cantidad" class="block font-semibold mb-1 text-blue-900">Cantidad</label>
                <input type="number" id="cantidad" class="w-full border border-blue-200 rounded px-4 py-2" required>
            </div>
            <div>
                <label for="imagen" class="block font-semibold mb-1 text-blue-900">Imagen (opcional)</label>
                <input type="file" id="imagen" accept="image/*" class="w-full border border-blue-200 rounded px-4 py-2 bg-white focus:outline-none focus:ring-2 focus:ring-blue-400">
                <img id="imagenActual" src="" alt="Imagen actual" class="mt-4 w-32 h-32 object-contain mx-auto border rounded shadow">
            </div>
            <div class="flex justify-between items-center">
                <button type="submit" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded transition">Actualizar</button>
                <a href="admin.html" class="text-blue-700 hover:underline font-semibold">Cancelar</a>
            </div>
            <p id="mensaje" class="mt-4 text-center"></p>
        </form>
    </div>
    <script type="module" src="editar_producto.js"></script>
</body>
</html>
